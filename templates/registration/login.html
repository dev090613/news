<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %} 
  <!-- {{ form.as_p }} --> 
  {{ form|crispy }}
  <!-- <button type="submit">Log In</button> -->
  <button class="btn btn-success ml-2" type="submit">Log In</button> <!-- button 디자인을 바꿈 -->
</form>
<p><p><a href="{% url 'password_reset' %}">Forgot your password?</a></p></p>
{% endblock content %}
