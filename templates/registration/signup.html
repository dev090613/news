<!-- templates/registration/signup.html -->
{% extends "base.html" %} 
{% load crispy_forms_tags %} <!-- crispy forms을 사용하기 위해 -->
{% block title %}Sign Up{% endblock title %} 

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %} {{ form|crispy }} <!-- {{ form.as_p }} -->
  <button class="btn btn-success"" type="submit">Sign Up</button>
</form>
{% endblock content %}
